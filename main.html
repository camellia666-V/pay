<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bilibili年度大会员充值</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eec4e6;
    }
    .payment-container {
      transition: transform 0.3s ease;
    }
    .payment-container:hover {
      transform: scale(1.02);
    }
    .button-container button {
      transition: all 0.3s ease;
    }
    .button-container button:hover {
      transform: translateY(-2px);
    }
    
    
    
  </style>
</head>
<body class="flex justify-center items-center h-screen font-sans">
  <div class="payment-container bg-pink-300 p-8 rounded-lg shadow-md w-96">
    <p class="text-xl font-bold mb-2">商品:bilibili年度大会员自动充值</p>
    <p class="text-lg mb-1">原价:388元</p>
    <p class="text-lg text-green-600 mb-4">现价:0元</p>
    <p class="text-lg font-bold mb-2">特权:</p>
    <ol class="list-decimal list-inside mb-6">
      <li>内容特权：可以观看部分会员专享的影视剧，以及提前观看部分新番动画。 </li>
      <li>社区特权：可以在社区中享受更高的发言权和更多的互动机会。 </li>
      <li>视听特权：可享受高清画质、杜比音效等优质视听体验。</li>
      <li>下载特权：可以离线下载部分影视剧，随时随地观看。</li>
    </ol>
    <input type="text" placeholder="请输入用户手机号" class="w-full p-2 border border-gray-300 rounded mb-6">
    <div class="button-container flex justify-between">
      <button id="1" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded hover:bg-gray-300">取消</button>
      <button id="2" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">确定</button>
    </div>
  </div>
  <script>
    document.getElementById('2').onclick = function(){
      let res = confirm("请确认");
      if(res){
        window.location.href = "./verify.html";
      } else {
        window.location.href = "./cancel.html";
      }
    }
  </script>
</body>
</html>
